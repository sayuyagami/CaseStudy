<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
	pageEncoding="ISO-8859-1"%>
	<%@taglib uri = "http://www.springframework.org/tags/form" prefix = "form"%>
<html>
<head>
    <title tiles:fragment="title">Messages : Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <div tiles:fragment="content">
        <form name="f" th:action="@{/farmerregister}" method="post">               
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="farmername"/>  
                 <label for="email">Useremail</label>
                <input type="text" id="email" name="femail"/>          
                <label for="password">Password</label>
                <input type="password" id="password" name="fpasswd"/>   
                <label for="mobilephn">Mobile no</label>
                <input type="number" id="fphn" name="fphn"/>    
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
                <p>${msg}</p>
            </fieldset>
        </form>
    </div>
  </body>
</html>
